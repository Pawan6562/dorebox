<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Movie - DoreBox</title>
    <link rel="stylesheet" href="style.css?v=1.9"> 
    <style>
        /* Watch Page ki Styling */
        body { padding-top: 20px; background-color: #080a0e; }
        .watch-container { max-width: 1100px; margin: 20px auto; padding: 0 15px; }
        
        .player-message-box {
            background-color: #e53935;
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
            line-height: 1.5;
            display: none;
        }

        .video-player-wrapper { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; background-color: #000; border-radius: 12px; margin-bottom: 25px; border: 1px solid var(--border-color); }
        .video-player-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        .movie-details-grid { display: grid; grid-template-columns: 150px 1fr; gap: 25px; align-items: flex-start; }
        .movie-details-grid img { width: 100%; border-radius: 8px; border: 1px solid var(--border-color); }
        .movie-info h1 { font-size: 2.2em; margin: 0 0 10px 0; line-height: 1.2; }
        .movie-info p { font-size: 1em; color: var(--text-secondary); margin: 0 0 20px 0; max-width: 80ch; }
        .button-group { display: flex; gap: 15px; flex-wrap: wrap; }
        .btn { display: inline-flex; align-items: center; justify-content: center; gap: 8px; color: #fff; padding: 12px 25px; text-decoration: none; border-radius: 8px; font-weight: 600; transition: all 0.2s ease; border: none; cursor: pointer; }
        .btn:hover { transform: translateY(-2px); }
        .download-button { background-color: var(--primary-color); }
        
        /* --- NAYA SHARE BUTTON STYLE --- */
        .share-button { background-color: #25D366; } /* WhatsApp Green */

        .related-movies { margin-top: 50px; border-top: 1px solid var(--border-color); padding-top: 30px; }
        .related-movies h2 { font-size: 1.8em; margin-bottom: 20px; }
        @media (max-width: 600px) {
            .movie-details-grid { grid-template-columns: 1fr; }
            .movie-details-grid img { max-width: 120px; margin-bottom: 15px; }
            .movie-info h1 { font-size: 1.8em; }
        }
    </style>
</head>
<body>
    <div class="watch-container">
        <div id="player-message" class="player-message-box">
            This movie is not available to watch right now, but you can download it using the button given below.
        </div>

        <div class="video-player-wrapper" id="video-player-container"></div>

        <div class="movie-details-grid">
            <img id="movie-poster" src="" alt="Movie Poster">
            <div class="movie-info">
                <h1 id="movie-title"></h1>
                <p id="movie-description"></p>
                <div class="button-group">
                    <a id="download-link" href="#" class="btn download-button">Download Movie</a>
                    <!-- === TG BUTTON KI JAGAH NAYA SHARE BUTTON === -->
                    <button id="share-button" class="btn share-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5zm-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"/>
                        </svg>
                        Share Movie
                    </button>
                </div>
            </div>
        </div>

        <section class="related-movies">
            <h2>You Might Also Like</h2>
            <div id="related-movie-grid" class="movie-grid"></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
