<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Movie - DoreBox</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="https://iili.io/KXmopGj.png" type="image/png">

    <!-- AdSense Code Snippet -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4494331077135172"
         crossorigin="anonymous"></script>

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="style.css?v=2.5">
</head>
<body class="watch-page">

    <header id="main-header">
        <div class="container">
            <a href="index.html" class="logo-link"><h1 class="logo">DoreBox</h1></a>
            <a href="profile.html" id="profile-section" title="View Profile">
                <div class="profile-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path></svg>
                </div>
            </a>
        </div>
    </header>

    <main class="watch-container">
        <div id="player-message" class="player-message-box">
            This movie is not available to watch right now, but you can download it using the button given below.
        </div>
        <div class="video-player-wrapper" id="video-player-container"></div>

        <div class="movie-details-grid">
            <img id="movie-poster" src="" alt="Movie Poster">
            <div class="movie-info">
                <h1 id="movie-title"></h1>
                <p id="movie-description"></p>
                <div class="button-group">
                    <a id="download-link" href="#" class="btn download-button">Download Movie</a>
                    <button id="share-button" class="btn share-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M13.5 1a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM11 2.5a2.5 2.5 0 1 1 .603 1.628l-6.718 3.12a2.499 2.499 0 0 1 0 1.504l6.718 3.12a2.5 2.5 0 1 1-.488.876l-6.718-3.12a2.5 2.5 0 1 1 0-3.256l6.718-3.12A2.5 2.5 0 0 1 11 2.5zm-8.5 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm11 5.5a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3z"/>
                        </svg>
                        Share Movie
                    </button>
                </div>
            </div>
        </div>

        <section class="related-movies">
            <h2>You Might Also Like</h2>
            <div id="related-movie-grid" class="movie-grid"></div>
        </section>
    </main>
    
    <script src="script.js"></script>

</body>
</html>
