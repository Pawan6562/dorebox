<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - DoreBox</title>
    <base href="/">
    <link rel="icon" href="https://iili.io/KXmopGj.png" type="image/png">
    <link rel="stylesheet" href="style.css?v=3.4">
    <link rel="stylesheet" href="blog/blog-style.css?v=3.4">
</head>
<body class="blog-page">

    <header id="main-header">
        <div class="container">
            <a href="/"><h1 class="logo">DoreBox</h1></a>
        </div>
    </header>

    <!-- ✅ FIX: Main container ab post-main-content ki jagah post-layout hai -->
    <main id="post-layout">
        <!-- Post content will be loaded here by JavaScript -->
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 DoreBox | Maintained by AJH | <a href="/">Back to Home</a></p>
        </div>
    </footer>

    <!-- Simple Script Section -->
    <script src="blog/posts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', ( ) => {
            const params = new URLSearchParams(window.location.search);
            const postId = params.get('id');
            // ✅ FIX: Ab hum naye 'post-layout' container ko target kar rahe hain
            const layoutContainer = document.getElementById('post-layout');
            const post = blogPosts.find(p => p.id === postId);

            if (post) {
                document.title = post.title + " - DoreBox Blog";
                
                // ✅ NEW: Poster image aur content ko alag-alag HTML mein banaya gaya hai
                layoutContainer.innerHTML = `
                    <div class="post-hero-image" style="background-image: url('${post.poster}')"></div>
                    <div class="post-container">
                        <h1 class="post-title">${post.title}</h1>
                        <div class="post-content">${post.content}</div>
                        <a href="/blog" class="back-link">&larr; Back to All Posts</a>
                    </div>
                `;
            } else {
                layoutContainer.innerHTML = '<div class="post-container"><h1>Error: Post not found.</h1></div>';
            }
        });
    </script>

</body>
</html>
