<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - DoreBox</title>
    <base href="/">
    <link rel="icon" href="https://iili.io/KXmopGj.png" type="image/png">
    <link rel="stylesheet" href="style.css?v=3.2">
    <link rel="stylesheet" href="blog/blog-style.css?v=3.2">
</head>
<body class="blog-page">

    <header id="main-header">
        <div class="container">
            <a href="/"><h1 class="logo">DoreBox</h1></a>
        </div>
    </header>

    <main id="post-main-content" class="post-container">
        <!-- Post content will be loaded here -->
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 DoreBox | Maintained by AJH | <a href="/">Back to Home</a></p>
        </div>
    </footer>

    <!-- DYNAMIC ARTICLE LOADER SCRIPT -->
    <script>
        const blogPosts = [];

        async function loadArticles( ) {
            try {
                const manifestResponse = await fetch('/blog/articles/articles-manifest.js');
                const manifestText = await manifestResponse.text();
                const articleFiles = new Function(`${manifestText}; return articleFiles;`)();

                const fetchPromises = articleFiles.map(fileName => {
                    return fetch(`/blog/articles/${fileName}`)
                        .then(response => response.text())
                        .then(postText => {
                            const postObject = new Function(`return ${postText}`)();
                            blogPosts.push(postObject);
                        });
                });

                await Promise.all(fetchPromises);
            } catch (error) {
                console.error("Error loading articles:", error);
            }
        }

        function initializePostPage() {
            const params = new URLSearchParams(window.location.search);
            const postId = params.get('id');
            const container = document.getElementById('post-main-content');
            const post = blogPosts.find(p => p.id === postId);
            if (post) {
                document.title = post.title + " - DoreBox Blog";
                container.innerHTML = `<h1 class="post-title">${post.title}</h1><div class="post-content">${post.content}</div><a href="/blog" class="back-link">&larr; Back to All Posts</a>`;
            } else {
                container.innerHTML = "<h1>Error: Post not found.</h1>";
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await loadArticles();
            initializePostPage();
        });
    </script>

</body>
</html>
