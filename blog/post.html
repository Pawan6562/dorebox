<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - DoreBox</title>
    <link rel="icon" href="https://iili.io/KXmopGj.png" type="image/png">
    <link rel="stylesheet" href="../style.css?v=2.9">
    <link rel="stylesheet" href="blog-style.css?v=1.1">
    <style>
        .post-container { max-width: 800px; margin: 40px auto; padding: 40px; background: #fff; border-radius: 8px; }
        .post-title { font-size: 2.8em; font-weight: 700; margin-bottom: 20px; }
        .post-content { font-size: 1.1em; line-height: 1.9; color: #444; }
        .back-link { display: inline-block; margin-top: 40px; color: #007BFF; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <header id="main-header">
        <div class="container">
            <a href="../index.html" class="logo-link"><h1 class="logo">DoreBox</h1></a>
        </div>
    </header>

    <main id="post-main-content" class="post-container"></main>

    <!-- SIRF EK SCRIPT FILE LOAD KARNI HAI -->
    <script src="posts.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', ( ) => {
            const params = new URLSearchParams(window.location.search);
            const postId = params.get('id');
            const container = document.getElementById('post-main-content');

            if (postId && typeof blogPosts !== 'undefined') {
                const post = blogPosts.find(p => p.id === postId);
                if (post) {
                    document.title = post.title + " - DoreBox Blog";
                    container.innerHTML = `
                        <h1 class="post-title">${post.title}</h1>
                        <div class="post-content">${post.content}</div>
                        <a href="index.html" class="back-link">&larr; Back to All Posts</a>
                    `;
                } else {
                    container.innerHTML = "<h1>Error: Post not found.</h1>";
                }
            } else {
                container.innerHTML = "<h1>Error: Invalid Post ID.</h1>";
            }
        });
    </script>
</body>
</html>
