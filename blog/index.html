<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoreBox Blog</title>
    
    <!-- Base path set karna ek acchi practice hai -->
    <base href="/">

    <link rel="icon" href="https://iili.io/KXmopGj.png" type="image/png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css?v=3.0">
    <link rel="stylesheet" href="blog/blog-style.css?v=1.2">
</head>
<body class="blog-page">

    <!-- Main Header -->
    <header id="main-header">
        <div class="container">
            <a href="/"><h1 class="logo">DoreBox</h1></a>
        </div>
    </header>

    <!-- Blog Page Specific Header -->
    <div class="blog-header">
        <h1>DoreBox Blog</h1>
        <p>Doraemon ki duniya se judi interesting stories, facts aur gadgets.</p>
    </div>

    <!-- Main Content Area for Blog Posts -->
    <main>
        <div class="blog-grid" id="blog-grid-container">
            <!-- Blog posts JavaScript se yahan load honge -->
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2025 DoreBox | Maintained by AJH | <a href="/">Back to Home</a></p>
        </div>
    </footer>

    <!-- JavaScript Files -->
    <!-- Data file for blog posts -->
    <script src="blog/posts.js"></script>

    <!-- Logic to display posts on the page -->
    <script>
        document.addEventListener('DOMContentLoaded', ( ) => {
            const container = document.getElementById('blog-grid-container');
            if (typeof blogPosts !== 'undefined' && blogPosts.length > 0) {
                blogPosts.forEach(post => {
                    const card = document.createElement('div');
                    card.className = 'blog-card';
                    card.innerHTML = `
                        <img src="${post.poster}" alt="${post.title}" class="blog-card-poster">
                        <div class="blog-card-content">
                            <h2 class="blog-card-title">${post.title}</h2>
                            <p class="blog-card-excerpt">${post.description}</p>
                            <a href="blog/post.html?id=${post.id}" class="blog-card-link">Read More &rarr;</a>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } else {
                container.innerHTML = '<p style="color: red; font-weight: bold;">Error: blogPosts variable not found. Check if /blog/posts.js is loading correctly.</p>';
            }
        });
    </script>

</body>
</html>
