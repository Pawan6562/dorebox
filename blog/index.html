<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoreBox Blog</title>
    <link rel="icon" href="https://iili.io/KXmopGj.png" type="image/png">
    <link rel="stylesheet" href="../style.css?v=2.8">
    <link rel="stylesheet" href="blog-style.css?v=1.0">
</head>
<body class="blog-page">
    <header id="main-header">
        <div class="container">
            <a href="../index.html" class="logo-link"><h1 class="logo">DoreBox</h1></a>
        </div>
    </header>

    <div class="blog-header">
        <h1>DoreBox Blog</h1>
        <p>Doraemon ki duniya se judi interesting stories, facts aur gadgets.</p>
    </div>

    <main>
        <div class="blog-grid" id="blog-grid-container"></div>
    </main>

    <!-- âœ… FIX: SCRIPT ORDER CHANGE KIYA GAYA HAI -->

    <!-- 1. MASTER FILE SABSE PEHLE -->
    <script src="articles/all-posts.js"></script>

    <!-- 2. BAAKI SAARE POSTS USKE BAAD -->
    <script src="articles/nobita-lifestyle.js"></script>
    <!-- <script src="articles/another-post.js"></script> -->

    <!-- 3. PAGE LOGIC SABSE AAKHIR MEIN -->
    <script>
        document.addEventListener('DOMContentLoaded', ( ) => {
            const container = document.getElementById('blog-grid-container');
            if (typeof blogPosts !== 'undefined' && blogPosts.length > 0) {
                blogPosts.forEach(post => {
                    const card = document.createElement('div');
                    card.className = 'blog-card';
                    card.innerHTML = `
                        <img src="${post.poster}" alt="${post.title}" class="blog-card-poster">
                        <div class="blog-card-content">
                            <h2 class="blog-card-title">${post.title}</h2>
                            <p class="blog-card-excerpt">${post.description}</p>
                            <a href="post.html?id=${post.id}" class="blog-card-link">Read More &rarr;</a>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } else {
                container.innerHTML = '<p>No blog posts found.</p>';
            }
        });
    </script>
</body>
</html>
