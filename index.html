<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <header id="main-header">
        <div class="container">
            <a href="index.html" class="logo-link"><h1 class="logo">DoreBox</h1></a>
            <div class="search-and-profile">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search for a movie...">
                    <button id="search-button" aria-label="Search">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                    </button>
                </div>
                <a href="profile.html" id="profile-section" title="View Profile">
                    <div class="profile-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path></svg>
                    </div>

        </div>

    <main class="container">

            <div class="countdown-content">
                <img src="https://i.ibb.co/L6WqjC7/doraemon-nobita-s-earth-symphony-poster.jpg" alt="New Movie Poster" class="countdown-poster">
                <div class="countdown-text">
                    <h2>New Movie is Arriving!</h2>
                    <p>"Doraemon the Movie: Nobita's Earth Symphony" is coming soon to DoreBox.</p>
                    <div id="countdown-timer">
                        <span id="days"></span>d <span id="hours"></span>h <span id="minutes"></span>m <span id="seconds"></span>s
                    </div>
                </div>
            </div>
        </div>

        <section id="movie-grid-container">
            <h2>All Movies & Series</h2>
            <div id="movie-grid" class="movie-grid">
                <!-- Movie cards will be inserted here by script.js -->
